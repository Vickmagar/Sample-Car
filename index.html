<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <h1>General Information Inspecction Form</h1>
    </header>

    <main class="formulario">

        <article class="form">
            <section class="grid__text">
                <label for="name">Inspection Date</label>
                <input type="text" name="name" id="inp">
            </section>
            <section class="grid__text">
                <label for="name">Inspected by</label>
                <input type="text" name="name">
            </section>
            <section class="grid__text">
                <label for="name">Car Initials</label>
                <input type="text" name="name">
            </section>
            <section class="grid__text">
                <label for="name">Car Number</label>
                <input type="text" name="name">
            </section>
            <section class="grid__text">
                <label for="name">Car Built Date (mm-yy)</label>
                <input type="text" name="name">
            </section>
            <section class="grid__text">
                <label for="name">Municipio</label>
                <input type="text" name="name">
            </section>
            <section class="grid__text">
                <label for="name">Municipio</label>
                <input type="text" name="name">
            </section>
           
        </article
    </main>

  
</body>
</html>
